# DataSource
jdbc.datasource=com.alibaba.druid.pool.DruidDataSource
# Database Configurations
jdbc.class=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/diet_manage?useUnicode=true&characterEncoding=utf8
jdbc.username=root
jdbc.password=123456
#初始连接数
jdbc.initialSize=20
#定义最大连接数
jdbc.maxActive=200
#定义最大空间
jdbc.maxIdle=20
#定义最小空间
jdbc.minIdle=10
#定义最长等待时间
jdbc.maxWait=2000
jdbc.defaultAutoCommit=true
jdbc.minEvictableIdleTimeMillis=3600000